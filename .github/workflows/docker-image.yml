name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bauv-client:$(date +%s)
    
    - name: Extract Docker image
      run: docker save bauv-client:latest | gzip > bauv-client.tar.gz 
      
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "bauv-client:latest"

